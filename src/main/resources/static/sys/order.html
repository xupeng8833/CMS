<!DOCTYPE html>
<html>
<head>
<title>订单表</title>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
<link rel="stylesheet" href="../public/css/bootstrap.min.css">
<link rel="stylesheet" href="../public/css/font-awesome.min.css">
<link rel="stylesheet" href="../public/plugins/jqgrid/ui.jqgrid-bootstrap.css">
<link rel="stylesheet" href="../public/plugins/ztree/css/metroStyle/metroStyle.css">
<link rel="stylesheet" href="../public/css/main.css">
<script src="../public/libs/jquery.min.js"></script>
<script src="../public/plugins/layer/layer.js"></script>

<script src="../public/libs/bootstrap.min.js"></script>
<script src="../public/libs/vue.min.js"></script>
<script src="../public/plugins/jqgrid/grid.locale-cn.js"></script>
<script src="../public/plugins/jqgrid/jquery.jqGrid.min.js"></script>
<script src="../public/plugins/ztree/jquery.ztree.all.min.js"></script>
<script src="../public/plugins/laydate/laydate.js"></script>
<script src="../public/js/common.js"></script>
</head>
<body>
<div id="rrapp" v-cloak>
	<div v-show="showList">
		<div class="grid-btn">
		
			
			<div class="form-group col-sm-1">
				<input type="text" class="form-control" v-model="q.reportNum" @keyup.enter="query" placeholder="报修单号">
			</div>
			
			<div class="form-group col-sm-1">
				<input type="text" class="form-control" v-model="q.productName" @keyup.enter="query" placeholder="商品名称">
			</div>
			
			<div class="form-group col-sm-1">
				<input type="text" class="form-control" v-model="q.machineNum" @keyup.enter="query" placeholder="售卖机编号">
			</div>
			
			<div class="form-group col-sm-1">
				<input type="text" class="form-control" v-model="q.userId" @keyup.enter="query" placeholder="购买人ID">
			</div>
			<div class="form-group col-sm-1" style="width: 60px;margin-left:10px;padding-right:0px;margin-bottom: 0px;margin-top: 8px;">时间：</div>
			<div class="form-group col-xs-2">
				<input type="text" class="form-control" id="benginTime" v-model="q.benginTime" @keyup.enter="query" placeholder="开始时间">
			</div>
			
			<div class="form-group col-xs-2">
				<input type="text" class="form-control" id="endTime" v-model="q.endTime" @keyup.enter="query" placeholder="结束时间">
			</div>
			<a class="btn btn-default" @click="query">查询</a>
		
			<a v-if="hasPermission('sys:order:exportExl')" class="btn btn-primary" @click="exportExl"><i class="fa fa-plus"></i>&nbsp;数据导出</a>
			<!-- <a v-if="hasPermission('sys:order:update')" class="btn btn-primary" @click="update"><i class="fa fa-pencil-square-o"></i>&nbsp;修改</a>
			<a v-if="hasPermission('sys:order:delete')" class="btn btn-primary" @click="del"><i class="fa fa-trash-o"></i>&nbsp;删除</a> -->
		</div>
	    <table id="jqGrid"></table>
	    <div id="jqGridPager"></div>
    </div>
    
</div>

<script src="../public/js/sys/order.js"></script>
</body>
</html>
