<!DOCTYPE html>
<html>
<head>
<title>商品</title>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
<link rel="stylesheet" href="../public/css/bootstrap.min.css">
<link rel="stylesheet" href="../public/css/font-awesome.min.css">
<link rel="stylesheet" href="../public/plugins/jqgrid/ui.jqgrid-bootstrap.css">
<link rel="stylesheet" href="../public/plugins/ztree/css/metroStyle/metroStyle.css">
<link rel="stylesheet" href="../public/css/main.css">
<script src="../public/libs/jquery.min.js"></script>
<script src="../public/plugins/layer/layer.js"></script>
<script src="../public/libs/bootstrap.min.js"></script>
<script src="../public/libs/vue.min.js"></script>
<script src="../public/plugins/jqgrid/grid.locale-cn.js"></script>
<script src="../public/plugins/jqgrid/jquery.jqGrid.min.js"></script>
<script src="../public/plugins/ztree/jquery.ztree.all.min.js"></script>
<script src="../public/js/common.js"></script>
</head>
<body>
<div id="rrapp" v-cloak>
	<div v-show="showList">
		<div class="grid-btn">
			<div class="form-group col-sm-1">
				<input type="text" class="form-control" v-model="sp.spNm" @keyup.enter="query" placeholder="商品名称">
			</div>
			<div class="form-group col-sm-1">
				<input type="text" class="form-control" v-model="sp.spPn" @keyup.enter="query" placeholder="pn码">
			</div>
			<a class="btn btn-default" @click="query">搜索</a>
			<a v-if="hasPermission('sp:save')" class="btn btn-primary" @click="add"><i class="fa fa-plus"></i>&nbsp;添加商品</a>
			<a v-if="hasPermission('sp:update')" class="btn btn-primary" @click="update"><i class="fa fa-pencil-square-o"></i>&nbsp;修改</a>
			<a v-if="hasPermission('sp:delete')" class="btn btn-primary" @click="del"><i class="fa fa-trash-o"></i>&nbsp;删除</a>
		</div>
	    <table id="jqGrid"></table>
	    <div id="jqGridPager"></div>
    </div>
    
    <div v-show="!showList" class="panel panel-default">
		<div class="panel-heading">{{title}}</div>
		<form class="form-horizontal">
											<div class="form-group">
			   	<div class="col-sm-2 control-label">商品名称</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="sp.spNm" placeholder="商品名称"/>
			    </div>
			</div>
									<div class="form-group">
			   	<div class="col-sm-2 control-label">售价</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="sp.spPrice" placeholder="售价"/>
			    </div>
			</div>
									<div class="form-group">
			   	<div class="col-sm-2 control-label">类别</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="sp.spType" placeholder="类别"/>
			    </div>
			</div>
									<div class="form-group">
			   	<div class="col-sm-2 control-label">规格</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="sp.spGuige" placeholder="规格"/>
			    </div>
			</div>
									<div class="form-group">
			   	<div class="col-sm-2 control-label">品牌</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="sp.spPinpai" placeholder="品牌"/>
			    </div>
			</div>
									<div class="form-group">
			   	<div class="col-sm-2 control-label">PN码</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="sp.spPn" placeholder="PN码"/>
			    </div>
			</div>
									<div class="form-group">
			   	<div class="col-sm-2 control-label">状态:正常,下架</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="sp.spStatus" placeholder="状态:正常,下架"/>
			    </div>
			</div>
									<div class="form-group">
			   	<div class="col-sm-2 control-label">机器编号</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="sp.spJiqiid" placeholder="机器编号"/>
			    </div>
			</div>
									<div class="form-group">
			   	<div class="col-sm-2 control-label">商品图片</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="sp.spImage" placeholder="商品图片"/>
			    </div>
			</div>
									<div class="form-group">
			   	<div class="col-sm-2 control-label">状态   0：隐藏   1：显示</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="sp.status" placeholder="状态   0：隐藏   1：显示"/>
			    </div>
			</div>
							<div class="form-group">
				<div class="col-sm-2 control-label"></div> 
				<input type="button" class="btn btn-primary" @click="saveOrUpdate" value="确定"/>
				&nbsp;&nbsp;<input type="button" class="btn btn-warning" @click="reload" value="返回"/>
			</div>
		</form>
	</div>
</div>

<script src="../public/js/generator/sp.js"></script>
</body>
</html>
